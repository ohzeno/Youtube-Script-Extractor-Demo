<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Script Extractor</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="options">
        <div class="checkbox">
          <input type="checkbox" id="timestamp" />
          <label for="timestamp">Timestamp</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="line-break" />
          <label for="line-break">Line Break</label>
        </div>
      </div>
      <div class="buttons">
        <button id="copy-button" class="button">
          <img src="../images/copy128.png" alt="copy" />
        </button>
        <button id="download-button" class="button">
          <img src="../images/download128.png" alt="download" />
        </button>
      </div>
      <div id="notification"></div>
    </div>
    <script src="../js/popup.js"></script>
  </body>
</html>
